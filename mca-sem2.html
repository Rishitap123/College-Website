<!DOCTYPE html>
<html>

<body>
    <style>
        /* Style the buttons */
        
        .btn {
            border: none;
            outline: none;
            padding: 20px 16px;
            background-color: #e5eaf0;
            cursor: pointer;
            font-size: 13px;
        }
        /* Add a light grey background on mouse-over */
        
        .btn:hover {
            background-color: rgb(106, 166, 214);
        }
        /* Add a dark background to the active button */
        
        .btn.active {
            background-color: #666;
            color: white;
        }
    </style>
    <h1>Subject</h1>
    <!-- Control buttons -->
    <div id="myBtnContainer">
        <a href="DATA.pdf" class="btn" onclick="filterSelection('TMC 201 Data Structure and File Organization Using C')">TMC 201 Data Structure and File Organization Using C</a>

        <a href="java notes.pdf" class="btn" onclick="filterSelection('TMC202 Object Oriented Analysis and JAVA Programming')">TMC202 Object Oriented Analysis and JAVA Programming</a>

        <a href="computer network.pdf" class="btn" onclick="filterSelection('TMC203 Computer Networks ')">TMC203 Computer Networks</a>

        <a href="DBMS.pdf" class="btn" onclick="filterSelection('TMC204 Data Base Management System')">TMC204 Data Base Management System</a>

        <a href="statistical Analysis with R.pdf" class="btn" onclick="filterSelection('TMC 205 ELECTIVE –I')">TMC 205 ELECTIVE –I</a>

        <a href="project managment.pdf" class="btn" onclick="filterSelection('TMC 206 Software Engineering and Project Management')">TMC 206 Software Engineering and Project Management</a>

        <a href="TMC107 Professional Communication _ Carrier Skill -I.pdf" class="btn" onclick="filterSelection('TMC107 Professional Communication & Carrier Skill -I')">TMC107 Prof & carrier skill</a>



    </div>

    <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->


    <script>
        filterSelection("all")

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            // Add the "show" class (display:block) to the filtered elements, and remove the "show" class from the elements that are not selected
            for (i = 0; i < x.length; i++) {
                w3RemoveClass(x[i], "show");
                if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
            }
        }

        // Show filtered elements
        function w3AddClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
        }

        // Hide elements that are not selected
        function w3RemoveClass(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }

        // Add active class to the current control button (highlight it)
        var btnContainer = document.getElementById("myBtnContainer");
        var btns = btnContainer.getElementsByClassName("btn");
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var current = document.getElementsByClassName("active");
                current[0].className = current[0].className.replace(" active", "");
                this.className += " active";
            });
        }
    </script>
</body>

</html>
